<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotora MCqueen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/vehiculos.js" type="text/javascript"></script>
    <script src="js/funciones.js" type="text/javascript"></script>

    <style>
    /* Estilos de la Pagina */
        .radio-inline {
            display: inline-block;
            margin-right: 10px;
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        .form-control {
            margin-bottom: 20px;
        }
    </style>

</head> 
<body>
    <div class="container text-center pt-4"> 
        <h1>Automotora McQueen</h1> 
        <div class="row" id="campos">
            <div class="col-md-4">
                <label for="id">Patente del Vehiculo</label>  <!-- en las funciones esta como id -->
                <div class="input-group">
                    <input type="text" class="form-control" id="id"> 
                    <button class="btn btn-primary btn-sm" onclick="consultar();" style="margin-left: 10px; width: 90px; height: 40px;">Consultar</button>
                </div>
            </div>
            <div class="col-md-4">
                <label for="marca">Marca:</label>
                <input type="text" class="form-control" id="marca">
            </div>
            <div class="col-md-4">
                <label for="modelo">Modelo</label>
                <input type="text" class="form-control" id="modelo">
            </div>
            <div class="col-md-4">
                <label for="año">Año</label>
                <input type="number" class="form-control" id="año">
            </div>
            <div class="col-md-4">
                <label for="color">Color</label>
                <input type="text" class="form-control" id="color">
            </div>
            <div class="col-md-4">
                <label for="tipo">Tipo</label>
                <select class="form-select" id="tipo">
                    <option value="">Seleccione Tipo</option>
                    <option value="Sedán">Sedán</option>
                    <option value="Camioneta">Camioneta</option>
                    <option value="SUV">SUV</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="transmision">Transmisión</label><br>
                <div class="radio-inline">
                    <input type="radio" id="transmision_automatica" name="transmision" value="Automática">
                    <label for="transmision_automatica">Automática</label>
                </div>
                <div class="radio-inline">
                    <input type="radio" id="transmision_manual" name="transmision" value="Manual">
                    <label for="transmision_manual">Manual</label>
                </div>
            </div>
            <div class="col-md-4">
                <label for="combustible">Combustible</label>
                <input type="text" class="form-control" id="combustible">
            </div>
            <div class="col-md-4">
                <label for="precio">Precio</label>
                <input type="number" class="form-control" id="precio">
            </div>
            <div class="col-md-4">
                <label for="financiamiento">Financiamiento</label>
                <select class="form-select" id="financiamiento">
                    <option value="">Seleccione Opción</option>
                    <option value="Al Contado">Al Contado</option>
                    <option value="En Cuotas">En Cuotas</option>
                    <option value="En Cuotas"> Credito Inteligente</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="extra2">Estado del Vehículo</label><br>
                <div class="radio-inline">
                    <input type="radio" id="extra2_opcion1" name="extra2" value="Nuevo">
                    <label for="extra2_opcion1">Nuevo</label>
                </div>
                <div class="radio-inline">
                    <input type="radio" id="extra2_opcion2" name="extra2" value="Usado">
                    <label for="extra2_opcion2">Usado</label>
                </div>
            </div>
            <div class="col-md-4">
                <label for="seguroVehicular">Seguro Vehicular</label>
                <select class="form-select" id="seguroVehicular">
                    <option value="">Seleccione Opción</option>
                    <option value="Bci Seguro Automotriz">Bci Seguro Automotriz</option>
                    <option value="Seguro Automotriz Santander">Seguro Automotriz Santander</option>
                    <option value="No posee Seguro Automotriz">No posee Seguro Automotriz</option>
                </select>
            </div>
        </div>
        <div class="text-center my-4 botones-operacion">
            <button class="btn btn-primary" onclick="registrar();" style="margin-right: 30px; margin-top: 30px;">Registrar</button>
            <button class="btn btn-primary" onclick="modificar();" style="margin-right: 30px; margin-top: 30px;">Modificar</button>
            <button class="btn btn-primary" onclick="eliminar();" style="margin-right: 30px; margin-top: 30px;">Eliminar</button>
        </div>
        <div id="mensajes"></div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Patente Vehiculo </th> <!-- en las Funciones lo puse como ID (Recordar )-->
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Año</th>
                    <th>Color</th>
                    <th>Tipo</th>
                    <th>Transmisión</th>
                    <th>Combustible</th>
                    <th>Precio</th>
                    <th>Financiamiento</th>
                    <th>Estado del Vehículo</th>
                    <th>Seguro Vehicular</th>
                </tr>
            </thead>
            <tbody id="tabladedatos"></tbody>
        </table>
    </div>
    <div class="footer text-center">
    <h2>Desarrollado por: Bryan Cornejo </h2>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    listarVehiculos();//---->> TUVE QUE PONER ESTO PARA PODER MOSTRAR LOS DATOS 
</script>
</body>
</html>
